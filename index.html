<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- particles.js -->
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/app.js"></script>

    <title>SnowBum</title>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
        <!-- Snobum Image -->
        <div class="shadow-lg">
          <img
            src="assets/images/Sno Bum Small.PNG"
            width="800px"
            height="150px"
            class="shadow-lg"
            id="logo-head"
          />

          <!-- Navbar -->
          <nav
            class="navbar navbar-expand-lg navbar-light bg-light"
            id="navbar"
          >
            <a class="navbar-brand" href="#">Snobum</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"
                    >Profile<span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <button class="btn resort-btn" id="snowbird">
                    Snowbird <span class="badge badge-primary"></span>
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn resort-btn" id="alta">
                    Alta <span class="badge badge-primary"></span>
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn resort-btn" id="brighton">
                    Brighton <span class="badge badge-primary"></span>
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn resort-btn" id="solitude">
                    Solitude <span class="badge badge-primary"></span>
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn resort-btn" id="park-city">
                    Park City <span class="badge badge-primary"></span>
                  </button>
                </li>
                <li class="nav-item">
                  <button class="btn resort-btn" id="deer-valley">
                    Deer Valley <span class="badge badge-primary"></span>
                  </button>
                </li>
              </ul>
            </div>
          </nav>
        </div>
    </div>

</html>
